<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        // 자료형(data type): number, string, object(array, function), undefined
        // javascript 모두 다 객체(object) // string에 property와 method 사용가능

        let a = "hello";
        let b = "hi";
        let c = "java";

        // string length property
        // 문자열의 길이
        console.log(a.length);  // 5
        console.log(b.length);  // 2
        console.log(c.length);  // 4

        let d = ["java", "js", "a", "css", "spring"];
        
        // length + sort
        let e = d.sort((a, b) => a.length - b.length);
        
        console.log(e);     // ['a', 'js', 'css', 'java', 'spring'];
        
        


        
    </script>
  </body>

</html>
