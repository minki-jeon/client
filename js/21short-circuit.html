<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        //* short circuit 연산
        // 논리연산 &&: 하나라도 false이면 false
        // - short circuit: 앞의 값이 false이므로 뒤의 값을 체크하지 않고,앞의 값을 그대로 반환한다.
        console.log(true && true);          // true
        console.log(true && false);         // false
        console.log(false && true);         // false   (short circuit)
        console.log(false && false);        // false   (short circuit)
        console.log(0 && true);     // 0 (=false)   (short circuit)
        console.log(0 && false);    // 0 (=false)   (short circuit)
        console.log(1 && true);     // true (=true && true)
        console.log(1 && 11);       // 11   (=true && true)
        console.log(1 && 0);        // 0    (=true && false)

        // 논리연산 ||: 하나라도 true이면 true
        // - short circuit: 앞의 값이 false이므로 뒤의 값을 체크하지 않고, false 반환한다.
        console.log(true || true);          // true (short circuit)
        console.log(true || false);         // true (short circuit)
        console.log(false || true);         // true 
        console.log(false || false);        // false

        console.log("hello" || true);       // "hello" (short circuit)
        console.log("hello" || false);      // "hello" (short circuit)
        console.log("" || true);            // "true"  (=false || true)
        console.log(0 || true);             // "ture"  (=false || true)
        console.log("" || false);           // "false" (=false || false)
        console.log(0 || false);            // "false" (=false || false)
        console.log(0 || "js");             // "js"    (=false || true)
        console.log("" || "hello");         // "hello" (=false || true)
        
        
        


        
    </script>
  </body>

</html>
