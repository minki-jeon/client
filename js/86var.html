<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        let a = 3;      // 변수 선언 값 할당
        const b = 5;    // 상수 선언 후 초기화
        var c = 7;      // 변수 선언 후 값 할당 * var는 사용되지않고 let을 주로 사용 
        // var의 scope = 함수 scope (function 키워드와 동일하게)
        // let의 scope = 블록 scope


        if (true) {
            let a = 33;
            let c = 77;
            console.log(a);      // 33
            console.log(c);      // 77
            
        }
        console.log(a);         // 3
        console.log(c);         // 7

        
        function myCode() {
            console.log("myCode func 1");
        }
        var yourCode = function() {
            console.log("yourCode func 1");

        }
        if (true) {
            function myCode() {                     // Overriding
                console.log("myCode func 2");
            }
            var yourCode = function() {             // Overriding
                console.log("yourCode func 2");
            }
            myCode();                               // "myCode func 2"
            yourCode();                             // "myCode func 2"
        }
        myCode();                                   // "myCode func 2"
        yourCode();                                 // "yourCode func 2"
        


        

    </script>
  </body>

</html>
