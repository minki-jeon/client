<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    
  </head>
  <body>
    <!-- button#btn$*3{$} -->
    <button id="btn1" onclick="console.log('hi')">1</button>
    <button id="btn2" onclick="func1()">2</button>
    <button id="btn3" onclick="func2()">3</button>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        // onclick property
        // addEventListener("이벤트명", 함수);
        // onclick attribute
        
        function func1() {
            console.log("여러 줄 함수1");
            console.log("여러 줄 함수2");
            console.log("여러 줄 함수3");
        
        }

        function func2() {
            console.log("hello");
            
        }

        /*
            # event 적용 방법 [3]
            - Javascript DOM객체 함수 지정 : [객체].addEventListener("[이벤트명]", {함수});
            - Javascript DOM객체 지정 property : [객체].on[이벤트명]
            - HTML 태그 attribute : <[tag] on[이벤트명]="[Javascript함수]" >
        */

    </script>
  </body>

</html>s
