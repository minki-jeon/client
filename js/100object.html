<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        let b = "hi";
        let c = "hola";
        let d = "안녕";
        let address = "jeju";

        let a = {
            address: "seoul",
            print: function(a) {
                console.log(a);             // 33
            },
            show: function(b) {
                let d = "안녕하세요";
                console.log(b);             // hello
                console.log(c);             // hola
                console.log(d);             // 안녕하세요
            },
            display: function(c) {
                let address = "busan";
                console.log(c);             // 곤니찌와
                console.log(address);       // busan
                // 메소드에서 프로퍼티 접근
                console.log(this.address);  // seoul
                
            }
        };

        a.print(33);
        a.show("hello");
        a.display("곤니찌와");

        let e = {
            firstName: "elon",
            lastName: "musk",
            printFullName: function() {
                // function의 this
                console.log(this.firstName, this.lastName);     // elon musk
                /*
                    this: {
                        firstName: string;
                        lastName: string;
                        printFullName: () => void;
                    }
                */
            }
        }
        e.printFullName();          // elon musk

        let firstName = "알버트";
        let lastName = "아인슈타인";
        window.firstName = "albert";
        window.lastName = "einsutain";
        let f = {
            firstName: "donald",
            lastName: "trumep",
            printFullName: () => {
                // Arror function의 this: 정의될 때의 (window) 객체
                console.log(this.firstName, this.lastName);         // albert einsutain
                /*
                    this: typeof globalThis
                */
            }
        }
        f.printFullName();          //  
        
    </script>
  </body>

</html>
