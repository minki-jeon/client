<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>

        function myCode() {
            console.log("myCode의 명령문");
            
            return function() {
                console.log("리턴한 함수");
            }
        }
        
        myCode();               // 함수 myCode 실행 >> "myCode의 명령문"
        console.log("-----------------------");
        
        let a = myCode;         // 함수 myCode를 변수 a에 할당 >> [출력 없음]
        console.log("-----------------------");
        
        let b = myCode();       // 함수 myCode를 실행하고 return 값은 변수 b에 할당 >> "myCode의 명령문"
        console.log("-----------------------");
        
        b();                    //  함수 b (= 변수 b에 할당한 함수 myCode의 return 함수) 실행 >> "myCode의 명령문"

        
        console.log("-----------------------");
        console.log(a);         // 함수 myCode 출력
        
        console.log("-----------------------");
        console.log(b);         // 함수 myCode의 return 함수 출력
        
        
        
    </script>
  </body>

</html>
