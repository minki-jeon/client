<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        function myCode(param) {
            let v = param();        // 변수 v에 함수 실행 결과를 할당
            console.log(v);         // return값 출력
        }

        myCode(function() {return 5;});
        myCode(function() {return 10;});
        myCode(function() {return "hello";});
        
        
        function yourCode(param) {
            let v = param(2);
            console.log(v);
        }

        yourCode(function(a) {return a;});      // 2
        yourCode(function(a) {return a+a;});    // 4
        yourCode(function(a) {return a*3;});    // 6

    </script>
  </body>

</html>
