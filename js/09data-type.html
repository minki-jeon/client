    <script>
        let a = 3;
        let b = 5;
        a = 7;

        // 자료형(data type): 변수에 넣을 수 있는 값들
        // number, string, boolean, object, null, undefined
        
        // number: 정수형, 실수형
        let c = -100;
        c = 0;
        c = 100;

        let d = 3.14;
        d = -3.14;

        // String: 문자열
        let e = "hello";    // double-quotes
        f = 'javascript';   // single-quotes
        g = ``;             // backtick
        let h = "I'm trump";
        let i = 'My name is "trump"';
        //* backtick: 문자 그대로 대입 가능
        let j = `I'm trump. My name is "trump"`;
        let k = `여러 줄
                작성 가능.
                너무 좋아요.`;
        console.log(k);
        
        // 새 변수 선언 후 900을 넣고 변수값 출력
        let m = 900;

        // 새 변수 선언 후 7.1234 넣고 변수값 출력
        let n = 7.1234;

        let s = "자바스크립트 재미있어요";

                문자열을 
                넣고 출력`;
