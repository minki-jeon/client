        function sum1(start, end) {
            let total = 0;
            for (let i = start; i <= end; i++) {
                total += i;
            }
            return total;
        }
        function sum(start, end) {
            return (end - start + 1) * (start + end) / 2;
        }
        
        let a = sum(1, 10);
        let b = sum(5, 7);
        let c = sum(4, 11);
        console.log(a, b, c);       // 55, 18, 60
