<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        //* 객체를 할당받는 변수는 객체가 아닌 객체의 참조값이 할당된다.
        
        function change1(param) {
            param = 5;
        }
        function change2(param) {
            param.value = 55;
        }
        let a = 3;
        let b = {
            value: 33
        };
        console.log(a);         // 3
        console.log(b.value);   // 3
        
        change1(a);             // change1(param=3){param = 5;}
        console.log(a);         // 3
        change2(b);             // change2(param=b{value:33}){b.value = 55;} // 파라미터에서 받은건 b객체의 참조값
        console.log(b.value);   // 55
        
        
        
    </script>
  </body>

</html>
