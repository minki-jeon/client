<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 외부 웹을 통해서 폰트 가져오기 -->
    <!-- 참조: "fonts.google.com" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Codystar:wght@300;400&family=Kaushan+Script&family=Orbitron:wght@400..900&family=Silkscreen:wght@400;700&family=Single+Day&display=swap" rel="stylesheet">

    <style>
        #head1 {
            /* 맨 왼쪽부터 글꼴 적용될 우선순위 나열 (폰트가 존재하지 않으면 다음 입력한 폰트가 적용) */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #head2 {
            /* serif: 브라우저의 글꼴 그룹'serif'에 적용된 글꼴 */
            font-family: 'Times New Roman', Times, serif;
        }
        #head3 {
            /* d2coding: 시스템에 설치되어 있는 폰트명 */
            /* monospace: 브라우저의 글꼴 그룹 '고정폭 글꼴'에 적용된 글꼴 */
            font-family: d2coding, monospace;
        }

        /* 웹폰트 */
        /* 폰트 사이트 -> 원하는 폰트의 'Get embed code' 또는 'Download'로 로컬PC에 설치파일 받은 후, 시스템에 설치 */
        #head4 {
            font-family: "single day", cursive;
        }
        #head5 {
            font-family: "Silkscreen", sans-serif;
        }
        #head6 {
            font-family: "Kaushan Script", cursive;
        }
        #head7 {
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
        }
        #head8 {
            font-family: "Codystar", sans-serif;
        }
        #head9, #head10 {
            font-family: "Bungee Spice", sans-serif;
        }

    </style>
</head>
<body>
    <!-- h1#head$*10>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Ullam.</h1>
    <h1 id="head3">Voluptatem.</h1>
    <h1 id="head4">Neque.</h1>
    <h1 id="head5">Magni.</h1>
    <h1 id="head6">Quas?</h1>
    <h1 id="head7">Magnam!</h1>
    <h1 id="head8">Laborum?</h1>
    <h1 id="head9">Veritatis.</h1>
    <h1 id="head10">Error!</h1>
</body>
</html>
