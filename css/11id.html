<!DOCTYPE html>
<html>
<head>
    <style>
        .head {
            background-color: skyblue;
        }
        .head1 {
            background-color: blue;
        }
        /* id가 head1인 요소 */
        #head1 {
            background-color: red;
        }
        #head2 {
            background-color: orange;
        }
        #text1 {
            background-color: cornsilk;
        }
        #header98 {
            background-color: yellow;
        }
        #header4 {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Fuga.</h1>
    <h1 class="head1">Dolore.</h1>
    <!-- id : 특정 요소 하나를 명시함 -->
     <!-- 다른 요소와 같은 값을 가질 수 없음 -->
    <h1 id="head1">Facilis!</h1>
    <h1 id="head2">Voluptatibus.</h1>
    <h1 id="text1">Obcaecati.</h1>
    <h1 id="header98">Dicta?</h1>
    <h1 class="head1 head2">Eaque.</h1>
    <!-- id는 여러 값을 가질 수 없음 -->
    <h1 id="header77 header55">Ab!</h1>
    <!-- 여러 요소가 동일한 id를 사용하지 않도록 한다 -->
    <h1 id="header4">Repellat.</h1>
    <h1 id="header4">Lorem.</h1>
    <h1>Voluptas.</h1>
    <h1>Modi!</h1>
    <h1>Dicta!</h1>
    <h1>Beatae?</h1>
    <h1>Facere?</h1>
    <h1>Corporis.</h1>
    <h1>Itaque.</h1>
    <h1>Amet.</h1>
    <h1>Minus!</h1>
</body>
</html>
