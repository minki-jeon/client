<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1 {
            /* font-weight: 텍스트 굵기 */
            /* default font-weight: normal */
            font-weight: normal;
        }
        #para2 {
            font-weight: bold;
        }
        #para3 {
            font-weight: lighter;
        }
        /* 일부 font-family에서는 weight 값이 적용되지 않을 수 있다. */
        #para4 {
            font-weight: 100;
        }
        #para5 {
            font-weight: 200;
        }
        #para6 {
            font-weight: 400;
        }
        #para7 {
            font-weight: 600;
        }
        #para8 {
            font-weight: 900;
        }
        #head1 {
            font-weight: normal;
        }
        #head2 {
            font-weight: bold;
        }
        #head3 {
            font-weight: lighter;
        }
        #head4 {
            font-weight: 100;
        }
        #head5 {
            font-weight: 900;
        }
    </style>
</head>
<body>

    <!-- p#para$*10>lorem2 -->
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Sunt, similique.</p>
    <p id="para3">Architecto, similique?</p>
    <p id="para4">At, placeat.</p>
    <p id="para5">Error, quod.</p>
    <p id="para6">Dolore, hic.</p>
    <p id="para7">Iusto, dolorum?</p>
    <p id="para8">Odit, corporis.</p>
    <p id="para9">Sequi, dicta.</p>
    <p id="para10">Ullam, consectetur.</p>

    <hr />
    <!-- h1#head$*5>lorem1 -->
    <!-- normal -->
    <h1 id="head1">Lorem.</h1>
    <!-- bold -->
    <h1 id="head2">Autem.</h1>
    <!-- lighter -->
    <h1 id="head3">Ipsa.</h1>
    <!-- 100 -->
    <h1 id="head4">Aspernatur.</h1>
    <!-- 900 -->
    <h1 id="head5">Et.</h1>





</body>
</html>
