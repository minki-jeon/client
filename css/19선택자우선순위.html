<!DOCTYPE html>
<html>
<head>
    <style>
        /* 
            작성한 선택자(CSS Style) 이름에 Mouse Over할 때 우선순위를 확인할 수 있다.
            Selector Specificity: (id, class(pseudo), element)
        */
        h1 {
            background-color: skyblue;
        }
        #header1 {
            /* 클래스보다 id의 우선순위가 높다 */
            background-color: blue;
        }
        .head.note {
            /* 클래스를 많이 지정한 것이 우선순위 높다. */
            background-color: yellow;
        }
        .head {
            background-color: beige;
        }
        .head.note:hover {
            background-color: orange;
        }

        /* 동일한 우선순위인경우 아래에 있는 것 */
        #header1.head {
            background-color: gold;
        }
        .head {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <!-- h1#head$*5>lorem1 -->
    <h1>Lorem.</h1>
    <h1 class="head">Vero?</h1>
    <h1 class="head note">Exercitationem.</h1>
    <h1 id="header1" class="head note">Eum!</h1>
    <h1>Dignissimos.</h1>
</body>
</html>
