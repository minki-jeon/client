<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1 {
            font-weight: normal;
        }
        #kangjo {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- span: 일부 text에 스타일 지정 -->
    <p id="para1">
        <!-- font-weight bold 스타일 : 텍스트 굵게 -->
        트럼프가 중국에 관세 <span id="kangjo">100%</span> 추가 부가했다.
    </p>
    <p id="para2">
        <!-- strong 태그: 텍스트 강조 -->
        러시아가 우크라이나에 <strong>전쟁</strong>을 시작했다.
    </p>
    <p id="para3">
        <!-- b 태그: 텍스트 굵게 -->
        러시아가 우크라이나에 <b>전쟁</b>을 시작했다.
    </p>
</body>
</html>
