<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item1 {
            width: 150px;
            height: 50px;
            background-color: beige;
            margin: auto;
        }
        #container1 {
            display: flex;
            justify-content: center;
        }
        #item2, #item3 {
            background-color: skyblue;
            width: 150px;
            height: 50px;
        }
        #container2 {
            background-color: gold;
            height: calc(100vh - 100px);
            /* #container2의 내부 요소(contents) 정중앙 정렬 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- div#item$*3{$} -->
    <div id="item1">1</div>
    <div id="container1">
        <div id="item2">2</div>
    </div>
    <div id="container2">
        <div id="item3">3</div>
    </div>
</body>
</html>
