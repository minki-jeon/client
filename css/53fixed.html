            /* 정상적 배치 흐름에서 빠짐 -> 원하는 위치를 지정해줘야함 */
            position: fixed;
            top: 0px;
            left: 0px;
        }
        #item1 {
            margin-top: 150px;
        }
    </style>
</head>
