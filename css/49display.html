<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 16px;
        }
        div:nth-child(odd) {
            background-color: skyblue;
        }
        div:nth-child(even) {
            background-color: beige;
        }
        #item1 {
            display: block;
        }
        #item2 {
            display: inline;
        }
        #item3 {
            display: inline;
        }
        #item4 {
            display: none;
        }
        #item9 {
            display: none;
        }
        #item8:hover + #item9 {
            /* item8에 hover되면 item9의 display는 block */
            display: block;
        }
        #item5 {
            /* 투명하지 않게 적용 */
            opacity: 1;
        }
        #item6 {
            /* 투명하게 적용 */
            opacity: 0;
        }
        #item7 {
            /* 투명도 50% */
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- #item$*9{$} -->
    <div id="item1">1</div>
    <div id="item2">2</div>
    <div id="item3">3</div>
    <div id="item4">4</div>
    <div id="item5">5</div>
    <div id="item6">6</div>
    <div id="item7">7</div>
    <div id="item8">8</div>
    <div id="item9">9</div>
</body>
</html>
