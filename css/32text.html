<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html { 
            /* default font-size : 16px */
            font-size: 20px;
        }
        #para1 {
            font-size: 20px;
        }
        #para2 {
            font-size: 24px;
        }
        #para3 {
            font-size: 28px;
        }
        #para4 {
            font-size: 1rem;
        }
        #para5 {
            font-size: 0.5rem;
        }
        #para6 {
            font-size: 1.5rem;
        }
        #para7 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- p#para$*10>lorem2 -->
    <!-- px단위로 20px, 24px, 28px -->
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Animi, odio?</p>
    <p id="para3">Similique, atque.</p>
    <!-- rem 단위로 20px, 10px, 30px, 40px -->
    <p id="para4">Perferendis, veritatis.</p>
    <p id="para5">Magni, repellendus.</p>
    <p id="para6">Adipisci, minima.</p>
    <p id="para7">Voluptate, dicta.</p>
    <!--  -->
    <p id="para8">Nemo, accusamus.</p>
    <p id="para9">Tenetur, corrupti.</p>
    <p id="para10">Delectus, commodi.</p>

</html>
